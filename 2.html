<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 表格 
        width 寬
        height 高
        cellpadding 表格內容跟邊框的距離
        cellspacing 兩個格子間的距離

        colspan 幾格的寬度
        rowspan 幾格的高度
    -->
    <table border="1" width="300px" cellpadding="5" cellspacing="5">
        <tr>
            <th>便當</th>
            <th>數量</th>
        </tr>
        <tr>
            <td>雞腿飯</td>
            <td>2</td>
        </tr>
        <tr>
            <td>排骨飯</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>雞排飯</td>
        </tr>
    </table>

    <!-- 長表格 -->
    <table border="1">
        <thead>
            <tr>
                <th>便當</th>
                <th>數量</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>雞腿飯</td>
                <td>2</td>
            </tr>
            <tr>
                <td>排骨飯</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">總數量: 5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
